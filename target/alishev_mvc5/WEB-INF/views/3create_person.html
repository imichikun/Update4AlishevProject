<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person Form</title>
</head>
<body>

<form th:method="POST" th:action="@{/}" th:object="${newPerson}">
    <input type="hidden" th:field="*{id}"/>
            <!--надо использовать скрытое поле, чтобы определять по id новый это объект или редактируемый существующий-->

    <label for="name">Person's name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: brown" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br><br>

    <label for="age"> Person's age</label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color: brown" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br><br>

    <label for="email">Person's email</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color: brown" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br><br>

    <input type="submit" value="OK"/>
</form>

</body>
</html>
